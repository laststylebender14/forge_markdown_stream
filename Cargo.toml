[package]
name = "streamdown"
version = "0.1.0"
edition = "2021"
description = "Streaming markdown renderer for terminal output, optimized for LLM responses"
license = "MIT"
repository = "https://github.com/antinomyhq/streamdown"
keywords = ["markdown", "terminal", "streaming", "llm", "cli"]
categories = ["command-line-interface", "text-processing"]

[lib]
name = "streamdown"
path = "src/lib.rs"

[[bin]]
name = "streamdown-demo"
path = "src/main.rs"

[dependencies]
streamdown-parser = "0.1.3"
syntect = "5.3.0"
terminal_size = "0.4"
colored = "3.0.0"
indicatif = "0.18"
unicode-width = "0.2"

[dev-dependencies]
insta = "1.41"
strip-ansi-escapes = "0.2"
